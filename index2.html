<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <p id="demo"></p>
</div>
<script>
    let num = Number(prompt("Nhập sô"))
    let total = 0;
    for (let i = 1; i <= num ; i++) {
        total += i
    }
    document.getElementById('demo').innerHTML = 'Tổng vòng' + total
</script>
</body>
</html>
